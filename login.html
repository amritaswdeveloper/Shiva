<html>
  <head>


    <script>
  function checkPassword() {
    if (document.getElementById("password").value === "mypassword") { 
      localStorage.setItem("authenticated", "true");
      window.location.href = "ShivaHome.html";
    } else {
      alert("Wrong password!");
    }
  }
</script>
  </head>
<body>
<input type="password" id="password" placeholder="Enter Pass">
<button onclick="checkPassword()">Login</button>
  
<a href="https://github.com/login/oauth/authorize?client_id=Ov23li0DaOizzm7ABxGZ&scope=user">
  Login with GitHub
</a>
    
</body>
</html>
