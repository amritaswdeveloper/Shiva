<!DOCTYPE html>
<html>
<head>
  <title>Canvas GitHub Login</title>
</head>
<body>
  <h1>GitHub OAuth in Salesforce Canvas</h1>
  <button onclick="loginWithGitHub()">Login with GitHub</button>

  <script>
    const clientId = 'YOUR_CLIENT_ID';
    const redirectUri = 'https://amritaswdeveloper.github.io/Shiva/ShivaHome.html';

    function loginWithGitHub() {
      const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=user`;
      window.location.href = githubAuthUrl;
    }
  </script>
</body>
</html>
